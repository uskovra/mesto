<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>


<body class="page">

    <header class="header">
        <a href='#' class="header__link"></a>
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__container">
                <img src="./images/Jacques.jpg" alt="фото профиля" class="profile__avatar" title='Изменить фото'>
                <div class="profile__info">
                    <div class="profile__box">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__btn profile__btn_action_edit" type="button" title="Редактировать профиль"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__btn profile__btn_action_add" type="button" title="Добавить карточку"></button>
        </section>

        <section class="content">
            <ul class="cards">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>



    <!-- Попап редактирования профиля-->
    <section class="popup popup_type_form" id="editProfile">
        <div class="popup__container">
            <button class="popup__btn-close" type="button" title="Закрыть форму"></button>
            <form class="popup__form" id="editForm" name="profile_edit_form" novalidate>
                <h3 class="popup__heading">Редактировать профиль</h3>

                <input class="popup__input" name="profileName" type="text" minlength="2" maxlength="40" placeholder="Имя" required>
                <span class="popup__input-error" id="profileNameError"></span>

                <input class="popup__input" name="profileJob" type="text" minlength="2" maxlength="200" placeholder="Призвание" required>
                <span class="popup__input-error" id="profileJobError"></span>

                <button class="popup__btn-submit" id="editButton" type="submit" title="Сохранить и закрыть форму">
                    Сохранить
                </button>
            </form>
        </div>
    </section>


    <!-- Попап добавления карточки-->
    <section class="popup popup_type_form" id="addCard">
        <div class="popup__container">
            <button class="popup__btn-close" type="button" title="Закрыть форму"></button>
            <form class="popup__form" id="addForm" name="card_add_form" novalidate>
                <h3 class="popup__heading">Новое место</h3>

                <input class="popup__input" name="placeName" type="text" minlength="2" maxlength="30" placeholder="Название" required>
                <span class="popup__input-error" id="placeNameError"></span>

                <input class="popup__input" name="placeLink" type="url" minlength="2" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error" id="placeLinkError"></span>

                <button class="popup__btn-submit popup__btn-submit_disabled" id="addButton" type="submit" title="Добавить карточку" disabled>
                Добавить
            </button>
            </form>
        </div>
    </section>


    <!-- Попап картинки-->
    <section class="popup popup_type_image" id="image">
        <div class="popup__container">
            <button class="popup__btn-close" type="button" title="Закрыть форму"></button>
            <img class="popup__image">
            <p class="popup__text"></p>
        </div>
    </section>


    <!-- шаблон карточки -->
    <template class="card-tamplate">
        <li class="card">
            <img class="card__image">
            <div class="card__rectangle">
                <h2 class="card__text"></h2>
                <button class="card__btn-like" type="button" title="Жми, если нравлюсь"></button>
            </div>
            <button class="card__btn-delete" type="button" title="Удалить карточку"></button>
        </li>
    </template>


    <!-- Подкоючили скрипты -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>


</body>

</html>
