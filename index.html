<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>


<body class="page">

    <div class="mask">

        <header class="header">
            <a href='#' class="header__link"></a>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Jacques.jpg" alt="фото профиля" class="profile__avatar" title='Изменить фото'>
                    <div class="profile__info">
                        <div class="profile__box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__btn profile__btn_action_edit" type="button" title="Редактировать профиль"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__btn profile__btn_action_add" type="button" title="Добавить карточку"></button>
            </section>

            <ul class="cards">
            </ul>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>


    <!-- Попап редактирования профиля-->
    <article class="popup popup_type_form" id="editProfile">
        <button class="popup__btn popup__btn_action_close" type="button" title="Закрыть форму"></button>
        <form class="popup__form popup__form_type_edit" name="profile_edit_form">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input class="popup__item popup__item_field_one" name="profile_name" type="text" minlength="2" required>
            <input class="popup__item popup__item_field_two" name="profile_profession" type="text" minlength="2" required>
            <button class="popup__btn popup__btn_action_submit" type="submit" title="Сохранить и закрыть форму">
                Сохранить
            </button>
        </form>
    </article>


    <!-- Попап добавления карточки-->
    <article class="popup popup_type_form" id="addCard">
        <button class="popup__btn popup__btn_action_close" type="button" title="Закрыть форму"></button>
        <form class="popup__form popup__form_type_add" name="card_add_form">
            <h3 class="popup__heading">Новое место</h3>
            <input class="popup__item popup__item_field_one" name="place_name" type="text" minlength="2" placeholder="Название" required>
            <input class="popup__item popup__item_field_two" name="place_link" type="text" minlength="2" placeholder="Ссылка на картинку" required>
            <button class="popup__btn popup__btn_action_submit" type="submit" title="Добавить карточку">
                Добавить
            </button>
        </form>
    </article>


    <!-- Попап картинки-->
    <article class="popup popup_type_image">
        <button class="popup__btn popup__btn_action_close" type="button" title="Закрыть форму"></button>
        <img class="popup__image">
        <p class="popup__text"></p>
    </article>


    <!-- шаблон карточки -->
    <template class="card-tamplate">
            <li class="card">
                <img class="card__image">
                <div class="card__rectangle">
                    <h2 class="card__text">test</h2>
                    <button class="card__btn-like" type="button" title="Жми, если нравлюсь"></button>
                </div>
                <button class="card__btn-delete" type="button" title="Удалить карточку"></button>
            </li>
      </template>


    <!-- Подкоючили скрипт -->
    <script src="./scripts/index.js"></script>




</body>

</html>
