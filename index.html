<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>


<body class="page">

    <div class="mask">

        <header class="header">
            <a href='#' class="header__link"></a>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/Jacques.jpg" alt="фото профиля" class="profile__avatar" title='Изменить фото'>
                    <div class="profile__info">
                        <div class="profile__box">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__btn profile__btn_action_edit" type="button" title="Редактировать профиль"></button>
                        </div>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__btn profile__btn_action_add" type="button" title="Добавить карточку"></button>
            </section>

            <section class="cards">
                <article class="card">
                    <img src="./images/karach.jpg" alt="Сентинский храм" class="card__image">
                    <div class="card__rectangle">
                        <h2 class="card__text">Карачаевск</h2>
                        <button class="card__btn card__btn_action_disabled" type="button" title="Жми, если нравлюсь"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images//elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__rectangle">
                        <h2 class="card__text">Гора Эльбрус</h2>
                        <button class="card__btn card__btn_action_disabled" type="button" title="Жми, если нравлюсь"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                    <div class="card__rectangle">
                        <h2 class="card__text">Домбай</h2>
                        <button class="card__btn card__btn_action_disabled" type="button" title="Жми, если нравлюсь"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images//elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__rectangle">
                        <h2 class="card__text">Гора Эльбрус</h2>
                        <button class="card__btn card__btn_action_disabled" type="button" title="Жми, если нравлюсь"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
                    <div class="card__rectangle">
                        <h2 class="card__text">Домбай</h2>
                        <button class="card__btn card__btn_action_disabled" type="button" title="Жми, если нравлюсь"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/karach.jpg" alt="Сентинский храм" class="card__image">
                    <div class="card__rectangle">
                        <h2 class="card__text">Карачаево-Черкесская республика</h2>
                        <button class="card__btn card__btn_action_disabled" type="button" title="Жми, если нравлюсь"></button>
                    </div>
                </article>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <!-- Попап -->
    <article class="popup">
        <button class="popup__btn popup__btn_action_close" type="button" title="Закрыть форму"></button>

        <form class="popup__form" name="profile_edit_form">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input class="popup__item popup__item_field_name" name="profile_name" type="text" minlength="2" required>
            <input class="popup__item popup__item_field_profession" name="profile_profession" type="text" minlength="2" required>
            <button class="popup__btn popup__btn_action_submit" type="submit" title="Сохранить и закрыть форму">
                Сохранить
            </button>
        </form>
    </article>

    <!-- Подкоючили скрипт -->
    <script src="./scripts/index.js"></script>


</body>

</html>
